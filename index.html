<!DOCTYPE html> 
<html>
<head>
  <title>Bing Search</title>
</head>

<body>

  <iframe id="bing-frame" src="https://www.bing.com" width="100%" height="600">
  </iframe>

  <script>
    
    // Array of words
    const words = ['apple', 'cat', 'book'];
    
    // Get random word
    const word = words[Math.floor(Math.random() * words.length)];
    
    // Get iframe 
    var frame = document.getElementById("bing-frame");
    
    // Find search input in iframe
    var input = frame.contentDocument.getElementById("sb_form_q");
    
    // Enter random word 
    input.value = word;
    
    // Simulate enter keypress
    const e = new Event('keypress');
    e.keyCode = 13; 
    input.dispatchEvent(e);

  </script>

</body>
</html>
